plugins {
	alias libs.plugins.fabric.loom
	id 'maven-publish'
}

group = libs.versions.group.get()
version = libs.versions.version.get()

base.archivesName = libs.versions.archives.name.get()

repositories {
	maven {
		name "Masa Maven"
		url "https://masa.dy.fi/maven"
	}
}

loom {
	accessWidenerPath = file("src/main/resources/qca.accessWidener")
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft libs.minecraft
	mappings libs.mappings.yarn

	compileOnly libs.lombok
	annotationProcessor libs.lombok

	modImplementation libs.fabric.loader

	modImplementation libs.fabric.api
	modImplementation libs.fabric.carpet
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.base.archivesName
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}